<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>게시판 글쓰기</h1>

    <form action="board.jsp" method="get">
        <h2>제목</h2><hr>
        <input type="text" placeholder="제목 입력" name="title" maxlength="50"><br>
        <h2>내용</h2><hr>
        <textarea name="content"  cols="30" rows="10" placeholder="내용 작성"></textarea><br>
        <h2>작성자</h2><hr>
        <input type="text" name="name" placeholder="이름"><br><br>
        <input type="submit" name="submit">
    </form>
    
</body>
</html>
