<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="signup.jsp" method="post">
        <table>
            <tr>
                <td>
                    <input type="text" name="id" placeholder="아이디 입력"><br><br>
                    <input type="text" name="pwd" placeholder="비밀번호 입력"><br><br>  
                    <input type="text" name="name" placeholder="이름 입력"><br><br>
            
                </td>
            </tr>
            <tr>
                <td><p>가입경로</p></td>
                <td>
                    <input name="sign" type="checkbox" value="친구,지인">친구,지인
                    <input name="sign" type="checkbox" value="학교">학교
                    <input name="sign" type="checkbox" value="기타">기타        
                </td>
            </tr>
            <tr>
                <td><p>지역</p></td>
                <td>
                <select name="area" multiple>
                    <option value="김해">김해</option>
                    <option value="부산">부산</option>
                    <option value="창원">창원</option>
                    <option value="양산">양산</option>
                </select>
                </td>
            </tr>
        </table>
        <input type="submit" name="submit">
    </form>
    
</body>
</html>
